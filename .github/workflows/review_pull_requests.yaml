name: review_pull_requests

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  review_pull_requests:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub installation access token.
        uses: actions/create-github-app-token@v1.8.1
        id: app-token
        with:
          app-id: ${{ secrets.R_RELEASES_APP_ID }}
          private-key: ${{ secrets.R_RELEASES_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Install R.
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install helper R package.
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          install.packages("remotes")
          remotes::install_github("${{ github.repository_owner }}/r.releases.utils")
        shell: Rscript {0}

      - name: Review pull requests
        env:
          GITHUB_PAT: ${{ steps.app-token.outputs.token }}
        run: |
          r.releases.utils::review_pull_requests(
            owner = "${{ github.repository_owner }}",
            repo = "r-releases"
          )
        shell: Rscript {0}
